<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini AI Hider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 260px;
      background-color: #dddcc6;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 14px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #a81e51;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      user-select: none;
      padding: 8px;
      border: #a81e51 solid 3px;
      border-radius: 8px;
    }

    .ko-fi-button {
      text-decoration: none;
      background-color: #a81e51;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      font-size: 12px;
    }
    .github-button {
      border-radius: 90px;
      text-decoration: none;
      float: right;
      margin-right: 5px;

    }
    .logoimages {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        vertical-align: middle;
    }
  </style>
</head>
<body>
  <label>
    <span>Gemini Be Gone!</span>
    <div class="switch">
      <input type="checkbox" id="toggleSwitch" />
      <span class="slider"></span>
    </div>
  </label>
    <div style="margin-top: 15px; text-align: left;">
      <a href="https://ko-fi.com/amicia" target="_blank" class="ko-fi-button" rel="noopener noreferrer">
        <img src="iconsAndLogos/kofilogo.png" alt="â˜•" class="logoimages">
        Support Me!
      </a>

      <a href="https://github.com/Amicia-Dev/Gemini-Be-Gone" target="_blank" class="github-button" rel="noopener noreferrer">
      <img src="iconsAndLogos/githublogo.png" alt="github" class="logoimages" style="width: 20px; height: 20px; margin-left: 5px; vertical-align: middle;">
      </a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
